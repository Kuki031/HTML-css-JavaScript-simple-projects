<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-mole JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    

    <section class="main">
        <h2>Whack-a-mole</h2>
        <div class="create-board">
            <div class="options">
                <p>Score : <span id="score"></span></p>
                <p>Time left : <span id="time-span"></span></p>
            </div>
        </div>
        <div class="game-board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div> 
        </div>

        <h2>Choose difficulty : </h2>
        <div class="choose-difficulty">
           
            <button class="btn" id="easy">Easy</button>
            <button class="btn" id="moderate">Moderate</button>
            <button class="btn" id="hard">Hard</button>
            <button class="opt-btn" id="reset-btn">Reset</button>
        </div>
    </section>


</body>
</html>
